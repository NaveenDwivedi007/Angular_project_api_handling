<div class="app p-4 container-fluid">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
            <div class="text-center">
                <app-card [user]="user" *ngIf="user; else loadingBlock"></app-card>
                
                <ng-template #loadingBlock>
                   <div class="spinner-border text-center text-white mt-5 p-auto" style="width: 3rem; height: 3rem;" role="status"></div>
                    <div class="text-white" style="font-size:larger;">Loading</div>
                    <!-- <img class="text-center mt-5" src="../assets/tenor.gif" alt="Not loading"> -->
                
                </ng-template>
            
            </div>
        </div>
    </div>
</div>
