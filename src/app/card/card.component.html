<div class="card">
    <div class="card-body text-center">
        <img 
        class="rounded-circle img-thumbnail border-danger"
        [src]="user.picture?.large"
        alt="image not avaliable">
    </div>
    <div class="card-title text-primary">
        <h1>
            <span class="px-2">{{ user.name?.title }}.</span>
            <span class="px-2">{{ user.name?.first }}</span>
            <span class="px-2">{{ user.name?.last }}</span>
        </h1>
    </div>
    <div class="card-text">
        <fa-icon [icon]="faEnvelope"></fa-icon>{{ user.email }}
        <br/>
        <fa-icon [icon]="faPhone"></fa-icon>{{ user.cell }}
        <br/>
        <fa-icon [icon]="faMapMarkerAlt"></fa-icon>{{ user.location?.street?.name }} {{ user.location?.city }} {{ user.location?.state }} {{ user.location?.country }}
        <br/>
        <fa-icon [icon]="faDatabase"></fa-icon>{{ user.dob?.date | date }}
    </div>
    <button class="btn btn-primary"(click)="reload()">Reload</button>
</div>
